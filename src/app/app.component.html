
<app-header></app-header>


  <ng-container class="row" *ngIf="tasks.length === 0">
    <app-task [task]=""></app-task>
  </ng-container>
  <ng-container class="row" *ngIf="tasks.length > 0">
    <ng-container *ngFor="let task of tasks">
      <app-task 
        [task]="task"
        (choreEmitter)="chore($event)"></app-task>
    </ng-container>
  </ng-container>
  <app-task-modal (choreEmitter)="chore($event)"></app-task-modal>
<span class="navbar-toggler-icon"></span>
